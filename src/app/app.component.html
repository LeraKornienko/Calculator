<div class="main">
  <div class="label">
    Calculator
  </div>
  <div class="calc">
    <div class="screen">
      <div class="function">
        {{ funcT }}
      </div>
    <div [ngStyle]="{ 'font-size' : calValue>10000000000000 ? '18px' : '30px' }">{{ calValue | number}}
      </div>
    </div>
    <div class="buttons">
      <button class="bgButton" (click) ="onClickVal('C', 'function')">C</button>
      <button (click) ="onClickVal('%', 'function')">%</button>
      <button (click) ="onClickVal('/', 'function')">/</button>
      <button (click) ="onClickVal('7', 'number')">7</button>
      <button (click) ="onClickVal('8', 'number')">8</button>
      <button (click) ="onClickVal('9', 'number')">9</button>
      <button (click) ="onClickVal('*', 'function')">*</button>
      <button (click) ="onClickVal('4', 'number')">4</button>
      <button (click) ="onClickVal('5', 'number')">5</button>
      <button (click) ="onClickVal('6', 'number')">6</button>
      <button (click) ="onClickVal('-', 'function')">-</button>
      <button (click) ="onClickVal('1', 'number')">1</button>
      <button (click) ="onClickVal('2', 'number')">2</button>
      <button (click) ="onClickVal('3', 'number')">3</button>
      <button (click) ="onClickVal('+', 'function')">+</button>
      <button (click) ="onClickVal('0', 'number')">0</button>
      <button (click) ="onClickVal('.', 'number')">.</button>
      <button class="bgButton" (click) ="onClickVal('=', 'function')">=</button>
    </div>
  </div>
</div>
